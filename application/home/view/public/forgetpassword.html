<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" href="{:config('static_home')}/style/base.css" type="text/css">
	<link rel="stylesheet" href="{:config('static_home')}/style/global.css" type="text/css">
	<link rel="stylesheet" href="{:config('static_home')}/style/header.css" type="text/css">
	<link rel="stylesheet" href="{:config('static_home')}/style/login.css" type="text/css">
	<link rel="stylesheet" href="{:config('static_home')}/style/footer.css" type="text/css">
	<script type="text/javascript" src="{:config('static_home')}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/static/layer/layer.js"></script>
</head>
<body>
	<!-- 顶部导航 start -->
	{include file="public/header"/}
	<!-- 顶部导航 end -->
	
	<div style="clear:both;"></div>

	<!-- 页面头部 start -->
	<div class="header w990 bc mt15">
		<div class="logo w990">
			<h2 class="fl"><a href="index.html"><img src="{:config('static_home')}/images/logo.png" alt="京西商城"></a></h2>
		</div>
	</div>
	<!-- 页面头部 end -->
	
	<!-- 找回密码主体部分start -->
	<div class="login w990 bc mt10 regist">
		<div class="login_hd">
			<h2>找回密码</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
			<form action="" method="post">
					<ul>
						<li>
							<label for="">邮箱：</label>
							<input type="text" class="txt" name="email" />
							<p>请输入注册时候的邮箱地址</p>
						</li>
						
						
						<li>
							<label for="">&nbsp;</label>
							<!-- 
								type='submit' 会跳转
								type='button' 不会跳转，只是普通的一个按钮
							 -->
							<input type="button" id="sendEmail" value="发送邮件" class="login_btns" />
						</li>
					</ul>
				</form>				
			</div>
			
			<div class="mobile fl">
				<h3>手机快速注册</h3>			
				<p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
				<p><strong>1069099988</strong></p>
			</div>

		</div>
	</div>
	<!-- 登录主体部分end -->

	<div style="clear:both;"></div>
	<!-- 底部版权 start -->
	<div class="footer w1210 bc mt15">
		<p class="links">
			<a href="">关于我们</a> |
			<a href="">联系我们</a> |
			<a href="">人才招聘</a> |
			<a href="">商家入驻</a> |
			<a href="">千寻网</a> |
			<a href="">奢侈品网</a> |
			<a href="">广告服务</a> |
			<a href="">移动终端</a> |
			<a href="">友情链接</a> |
			<a href="">销售联盟</a> |
			<a href="">京西论坛</a>
		</p>
		<p class="copyright">
			 © 2005-2013 京东网上商城 版权所有，并保留所有权利。  ICP备案证书号:京ICP证070359号 
		</p>
		<p class="auth">
			<a href=""><img src="{:config('static_home')}/images/xin.png" alt="" /></a>
			<a href=""><img src="{:config('static_home')}/images/kexin.jpg" alt="" /></a>
			<a href=""><img src="{:config('static_home')}/images/police.jpg" alt="" /></a>
			<a href=""><img src="{:config('static_home')}/images/beian.gif" alt="" /></a>
		</p>
	</div>
	<!-- 底部版权 end -->

</body>
<script type="text/javascript">
	//ajax实现发送邮件
	$("#sendEmail").click(function(){
		//1.获取到邮箱的值
		var email = $("input[name='email']").val();
		//2.定义正则判断是否是邮箱格式
		//（6345645@qq.com HFH_G55r@163.com gfgs@yoo.com.cn）
		var reg = /^\w+@(\w+\.)+[a-zA-Z]{2,5}$/;
		if(!reg.test(email)){
			layer.msg('邮箱格式非法');
			return;
		}
		//3.发送ajax请求
		$.post("{:url('/home/public/sendEmail')}",{"email":email},function(res){
			console.log(res);
			layer.msg(res.message);
		},'json');
		
	});
</script>
</html>
